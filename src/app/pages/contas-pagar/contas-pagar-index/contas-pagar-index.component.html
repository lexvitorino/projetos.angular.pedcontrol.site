<section class="content-header">
  <h1>
    Cadastro de Contas a Pagar
  </h1>
  <ol class="breadcrumb">
    <li><a routerLink="/" routerLinkActive="active"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Contas a Pagar</li>
  </ol>
  <section class="content">
    <div class="row">
      <div class="box box-primary">
        <div class="box-header with-border">
          <button class="btn btn-primary mr-1" (click)="create()" title="Novo"><i class="fa fa-file-o"></i></button>
          <button class="btn btn-primary mr-1" (click)="edit()" title="Editar"><i class="fa fa-pencil"></i></button>
          <button class="btn btn-primary mr-1" (click)="delete()" title="Apagar"><i class="fa fa-trash-o"></i></button>
        </div>
        <div class="box-body">
          <table #dataTable class="table table-striped table-bordered table-hover nowrap table-sm"></table>
        </div>
      </div>
    </div>
  </section>
