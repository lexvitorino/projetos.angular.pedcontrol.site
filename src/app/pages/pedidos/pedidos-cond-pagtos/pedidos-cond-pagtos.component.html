<div class="row">
  <div class="col-md-12 col-lg-12">
    <div *ngIf="!controleAddVisivel">
      <div class="row">
        <div class="col-lg-12">
          <button class="btn btn-primary mr-1" (click)="create()" title="Novo"><i class="fa fa-file-o"></i></button>
          <button class="btn btn-primary mr-1" (click)="edit()" title="Editar"><i class="fa fa-pencil"></i></button>
          <button class="btn btn-primary mr-1" (click)="delete()" title="Apagar"><i class="fa fa-trash-o"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="!controleAddVisivel">
  <div class="clearfix">&nbsp;</div>
  <div class="col-md-12 col-lg-12">
    <table class="table table-striped table-bordered table-hover
            nowrap table-sm">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Vencimento</th>
          <th>Nº Chaque</th>
          <th>Banco</th>
          <th>Agência</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of dados | removeExcluidos" class="clickable" [ngClass]="{ 'info' : c === dataAux }" (click)="(dataAux=
                    c)">
          <td>{{ c.tipoDocto }}</td>
          <td class="w15pt">{{ c.dataVencimento | date: 'dd/MM/yyyy' }}</td>
          <td class="w15pt">{{ c.numCheque }}</td>
          <td class="w15pt">{{ c.banco }}</td>
          <td class="w15pt">{{ c.agencia }}</td>
          <td class="w15pt">{{ c.conta }}</td>
          <td class="w15pt">{{ c.valor }}</td>
        </tr>
        <tr *ngIf="!hasDados">
          <th colspan="6">
            Nenhum registro encontrado
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div *ngIf="controleAddVisivel">
  <div class="row">
    <div class="col-lg-6">
      <div class="uni-botoes">
        <div *ngIf="controleAddVisivel">
          <button class="btn btn-primary" (click)="back()" title="Voltar"><i class="fa fa-rotate-left"></i></button>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
    </div>
  </div>

  <div class="clearfix">&nbsp;</div>

  <form class="form" #fi="ngForm" (ngSubmit)="onSubmit(fi)">
    <div class="row">
      <div class="col-lg-3">
        <div class="form-group form-group-sm">
          <label for="tipoDocto" class="required">Tipo</label>
          <input id="tipoDocto" name="tipoDocto" [(ngModel)]="data.tipoDocto" class="form-control form-control-sm"
            type="text" autofocus required maxlength="1">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3">
        <div class="form-group form-group-sm">
          <label for="dataVencimento" class="required">Data Vencimento</label>
          <app-data id="dataVencimento" name="dataVencimento" [(ngModel)]="data.dataVencimento" required></app-data>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="form-group form-group-sm">
          <label for="numCheque">Nº Cheque</label>
          <input id="numCheque" name="numCheque" [(ngModel)]="data.numCheque" class="form-control form-control-sm"
            type="text" maxlength="20">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2">
        <div class="form-group form-group-sm">
          <label for="banco">Banco</label>
          <input id="banco" name="banco" [(ngModel)]="data.banco" class="form-control form-control-sm" type="text"
            maxlength="20">
        </div>
      </div>
      <div class="col-lg-2">
        <div class="form-group form-group-sm">
          <label for="agencia">Agência</label>
          <input id="agencia" name="agencia" [(ngModel)]="data.agencia" class="form-control form-control-sm" type="text"
            maxlength="20">
        </div>
      </div>
      <div class="col-lg-2">
        <div class="form-group form-group-sm">
          <label for="conta">Conta</label>
          <input id="conta" name="conta" [(ngModel)]="data.conta" class="form-control form-control-sm" type="text"
            maxlength="20">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3">
        <div class="form-group form-group-sm">
          <label for="valor">Valor</label>
          <input id="valor" name="valor" [(ngModel)]="data.valor" class="form-control form-control-sm" type="text"
            currencyMask [options]="{ prefix: '', thousands:
                        '.', decimal: ','}" maxlength="15">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <div class="form-group">
          <button class="btn btn-success mr-1" type="submit">
            Salvar
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
