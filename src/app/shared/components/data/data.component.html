<div class="input-group input-group-sm">
    <input class="form-control" [attr.id]="id" [attr.name]="name" #c2="ngModel"
        [(ngModel)]="internalValue" ngbDatepicker
        #d2="ngbDatepicker" [required]="required">
    <span class="input-group-btn">
        <button class="btn btn-outline-secondary calendar"
            (click)="d2.toggle()" type="button"><i class="fa
                fa-calendar"></i></button>
    </span>
</div>
