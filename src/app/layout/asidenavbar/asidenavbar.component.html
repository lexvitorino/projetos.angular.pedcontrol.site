<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar" style="height: auto;">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="{{ this.login.avatar }}" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>{{ this.login.nome }}</p>
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <!-- search form -->
    <form class="sidebar-form">
      <div class="input-group">
        <input type="text" name="filter" [(ngModel)]="filter" maxlength="250" class="form-control"
          placeholder="Pesquisar..." (keyup)="filterChange()">
        <span class="input-group-btn">
          <button name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
          </button>
        </span>
      </div>
    </form>
    <!-- /.search form -->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu tree" data-widget="tree" [hidden]="hasFilter">
      <li class="treeview" *ngFor="let menu of menus_initial">
        <a href="#">
          <i class="fa {{ menu.icon }}"></i>
          <span>{{ menu.title }}</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu">
          <li *ngFor="let item of menu.menuFilho">
            <a routerLink="{{item.link}}" routerLinkActive="active"><i class="fa fa-circle-o"></i> {{ item.title }}</a>
          </li>
        </ul>
      </li>
    </ul>
    <ul class="sidebar-menu tree" data-widget="tree" [hidden]="!hasFilter">
      <li *ngFor="let menu of getMenus()">
          <a routerLink="{{menu.link}}" routerLinkActive="active"><i class="fa fa-circle-o"></i> {{ menu.title }}</a>
      </li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
